<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products - The Barkery</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="admin-styles.Se2.css" rel="stylesheet" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <aside class="admin-sidebar">
      <div class="sidebar-logo">
        <img src="images/B_logo_black.png" id="B_logo" alt="The Barkery B" />
        <img src="images/Logo - Black.png" alt="The Barkery Logo" />
      </div>
      <ul class="sidebar-nav">
        <li>
          <a href="ManProd.Se2.html" class="active"
            ><i class="fas fa-box"></i> <span>Manage Products</span></a
          >
        </li>
        <li>
          <a href="ManCon.Se2.html"
            ><i class="fas fa-file-alt"></i> <span>Manage Content</span></a
          >
        </li>
        <li>
          <a href="ManOrd.Se2.html"
            ><i class="fas fa-clipboard-list"></i> <span>Manage Order</span></a
          >
        </li>
      </ul>
      <div class="sidebar-user">
        <div class="sidebar-avatar"><i class="fas fa-user"></i></div>
        <div class="sidebar-user-info">
          <span class="user-name">ADMIN</span>
          <span class="user-email">admin@gmail.com</span>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <div class="admin-main">
      <div class="admin-topbar"><h3>All Products</h3></div>

      <div class="admin-content">
        <!-- Toolbar -->
        <div class="products-toolbar">
          <button class="btn-admin-primary" onclick="openAddModal()">
            <i class="fas fa-plus"></i> Add Product
          </button>
          <button class="btn-admin-danger" onclick="promptDelete()">
            <i class="fas fa-trash"></i> Delete Product
          </button>
          <button class="btn-admin-outline" onclick="openEditModal()">
            <i class="fas fa-pen"></i> Edit stock
          </button>
        </div>

        <!-- Product Cards -->
        <div class="product-cards" id="productCards"></div>
      </div>
    </div>

    <!-- ADD PRODUCT MODAL -->
    <div class="modal-overlay" id="addModal">
      <div class="order-info-modal" style="width: 400px; max-width: 92%">
        <button class="modal-close-btn" onclick="closeModal('addModal')">
          &times;
        </button>
        <h5>Add New Product</h5>
        <div class="form-group mb-2">
          <label>Product Name</label>
          <input
            type="text"
            id="newName"
            class="form-control form-control-sm"
          />
        </div>
        <div class="form-group mb-2">
          <label>Price (₱)</label>
          <input
            type="number"
            id="newPrice"
            class="form-control form-control-sm"
          />
        </div>
        <div class="form-group mb-2">
          <label>Stock Quantity</label>
          <input
            type="number"
            id="newStock"
            class="form-control form-control-sm"
          />
        </div>
        <div class="form-group mb-2">
          <label>Description</label>
          <textarea
            id="newDesc"
            class="form-control form-control-sm"
            rows="2"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label>Product Image</label>
          <input
            type="file"
            id="newImg"
            accept="image/*"
            class="form-control form-control-sm"
          />
        </div>
        <div style="text-align: right">
          <button
            class="btn-admin-outline me-2"
            onclick="closeModal('addModal')"
          >
            Cancel
          </button>
          <button class="btn-admin-primary" id="addProductBtn">
            Add Product
          </button>
        </div>
      </div>
    </div>

    <!-- TOAST -->
    <div class="admin-toast" id="adminToast"></div>

    <!-- SCRIPT -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        query,
        orderBy,
      } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

      // ── Firebase config ──
      const firebaseConfig = {
        apiKey: "AIzaSyBV5wWoUZDeJYSADjLvQTvAPwggwAppeTI",
        authDomain: "grp2-se.firebaseapp.com",
        projectId: "grp2-se",
        storageBucket: "grp2-se.appspot.com",
        messagingSenderId: "488325990404",
        appId: "1:488325990404:web:2f885df16b18d9057a8d51",
        measurementId: "G-PDT5LV9JX1",
      };
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const productCards = document.getElementById("productCards");
      const toast = document.getElementById("adminToast");

      // ── Helpers ──
      window.showToast = (msg) => {
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2500);
      };
      window.openAddModal = () =>
        document.getElementById("addModal").classList.add("show");
      window.closeModal = (id) =>
        document.getElementById(id).classList.remove("show");

      // ── Fetch Products ──
      async function fetchProducts() {
        productCards.innerHTML = "";
        const q = query(collection(db, "products"), orderBy("name", "asc"));
        const snapshot = await getDocs(q);
        snapshot.forEach((docSnap) => {
          const p = docSnap.data();
          const stockClass =
            p.stock <= 5
              ? "stock-badge-low"
              : p.stock <= 15
                ? "stock-badge-medium"
                : "stock-badge-good";
          productCards.innerHTML += `
            <div class="product-card">
              <div class="product-card-image"><img src="${p.img}" onerror="this.style.display='none'"/></div>
              <div class="product-card-body">
                <div class="product-card-header">
                  <div class="product-name-price"><h4>${p.name}</h4><div class="product-price">₱${p.price}</div></div>
                  <div class="stock-badge ${stockClass}"><i class="fas fa-box"></i> In Stock: ${p.stock}</div>
                </div>
                <span class="details-label">Details</span>
                <p>${p.desc}</p>
              </div>
            </div>`;
        });
      }

      // ── Cloudinary Unsigned Upload ──
      const CLOUDINARY_CLOUD_NAME = "YOUR_CLOUD_NAME"; // Replace
      const CLOUDINARY_UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET"; // Replace

      async function uploadToCloudinary(file) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

        const res = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
          {
            method: "POST",
            body: formData,
          },
        );
        const data = await res.json();
        return data.secure_url;
      }

      // ── Add Product ──
      document
        .getElementById("addProductBtn")
        .addEventListener("click", async () => {
          const name = document.getElementById("newName").value.trim();
          const price = document.getElementById("newPrice").value.trim();
          const stock = document.getElementById("newStock").value.trim();
          const desc = document.getElementById("newDesc").value.trim();
          const imgFile = document.getElementById("newImg").files[0];

          if (!name || !price || !stock || !imgFile)
            return showToast("Fill all fields and select an image");

          showToast("Uploading image...");
          const imgURL = await uploadToCloudinary(imgFile);

          await addDoc(collection(db, "products"), {
            name,
            price: Number(price),
            stock: Number(stock),
            desc: desc || "No description",
            img: imgURL,
          });

          showToast("Product added successfully!");
          closeModal("addModal");

          // Clear inputs
          document.getElementById("newName").value = "";
          document.getElementById("newPrice").value = "";
          document.getElementById("newStock").value = "";
          document.getElementById("newDesc").value = "";
          document.getElementById("newImg").value = "";

          fetchProducts();
        });

      // ── Init ──
      fetchProducts();
    </script>
  </body>
</html>
