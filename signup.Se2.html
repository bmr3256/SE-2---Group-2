<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Barkery</title>
    <link href="auth-styles.Se2.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-left">
                <div class="auth-logo">
                    <h1>THE BARKERY</h1>
                    <h2 class="signup-title">SIGN UP</h2>
                </div>
                
                <form class="auth-form">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="btn-auth">SIGN UP</button>
                </form>
                
                <div class="auth-links">
                    <p class="alternate-action">Have account? Click <a href="login.html">here</a></p>
                </div>
            </div>
            
            <div class="auth-right">
                <div class="product-image">[Product images]</div>
            </div>
        </div>
    </div>
    
    <footer class="auth-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <span class="logo-icon">B</span>
                <span class="logo-text">THE BARKERY</span>
            </div>
            <div class="footer-copyright">
                Â© 2024 The Barkery
            </div>
            <div class="footer-location">
                Angeles City, Pampanga
            </div>
        </div>
    </footer>
</body>
</html>
