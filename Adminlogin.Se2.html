<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - The Barkery</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="auth-styles.Se2.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="breadcrumb-nav">
      <div class="breadcrumb-container">
        <a href="index.Se2.html" class="breadcrumb-link">
          <i class="fas fa-home"></i> Home
        </a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">Login</span>
        <span class="breadcrumb-current"><strong>ADMIN</strong></span>
      </div>
    </nav>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-left">
          <div class="auth-logo">
            <a href="index.Se2.html" title="Back to Home">
              <img src="images/Logo - Black.png" alt="The Barkery Logo" />
            </a>
            <p><strong>Log In to Dashboard</strong></p>
          </div>

          <form class="auth-form" id="loginForm" novalidate>
            <div class="form-group">
              <div class="floating-input">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder=" "
                  required
                  autocomplete="email"
                />
                <label for="email">
                  Email Address <span class="required">*</span>
                </label>
              </div>
              <div class="invalid-feedback">
                Please enter a valid email address
              </div>
            </div>

            <div class="form-group">
              <div class="floating-input">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder=" "
                  required
                  autocomplete="current-password"
                />
                <label for="password">
                  Password <span class="required">*</span>
                </label>
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword('password')"
                  aria-label="Toggle password visibility"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback">Password is required</div>
            </div>

            <!-- Custom error message -->
            <div
              id="customErrorMessage"
              style="color: red; font-size: 0.875rem; margin-top: 0.25rem"
            ></div>

            <button type="submit" class="btn-auth">
              <span class="btn-text">LOGIN</span>
              <span class="btn-loader" style="display: none">
                <i class="fas fa-spinner fa-spin"></i> Logging in...
              </span>
            </button>

            <div class="form-message" id="formMessage"></div>
          </form>
        </div>

        <div class="auth-right"></div>
      </div>
    </div>

    <footer class="auth-footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="images/B_logo_black.png" id="B_logo" alt="The Barkery B" />
          <img src="images/Logo - Black.png" alt="The Barkery Logo" />
        </div>
        <div class="footer-copyright">Â© 2025 The Barkery</div>
        <div class="footer-location">Angeles City, Pampanga</div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      const adminEmail = "@dm1n@ADMIN.Bakery"; // replace with your admin email
      const adminPassword = "Adm1n89457"; // replace with your admin password

      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const btnText = document.querySelector(".btn-text");
      const btnLoader = document.querySelector(".btn-loader");
      const formMessage = document.getElementById("formMessage");
      const customMessage = document.getElementById("customErrorMessage");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Reset styles/messages
        emailInput.style.border = "";
        passwordInput.style.border = "";
        customMessage.textContent = "";
        formMessage.innerHTML = "";
        btnText.style.display = "none";
        btnLoader.style.display = "inline-block";

        // Empty fields check
        if (!email || !password) {
          emailInput.style.border = "1px solid red";
          passwordInput.style.border = "1px solid red";
          customMessage.textContent = "Please enter your credentials";
          btnText.style.display = "inline-block";
          btnLoader.style.display = "none";
          return;
        }

        // Check credentials
        if (email === adminEmail && password === adminPassword) {
          // Success
          btnText.style.display = "inline-block";
          btnLoader.style.display = "none";
          formMessage.style.color = "green";
          formMessage.innerHTML = "Admin login successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "ManOrd.Se2.html"; // redirect to admin page
          }, 1500);
        } else {
          // Invalid credentials
          emailInput.style.border = "1px solid red";
          passwordInput.style.border = "1px solid red";
          btnText.style.display = "inline-block";
          btnLoader.style.display = "none";
          customMessage.textContent = "Invalid email or password";
        }
      });

      // Toggle password visibility
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const button = input.parentElement.querySelector(".toggle-password");
        const icon = button.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
